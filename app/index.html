<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="spriteAnimatorApp">
<!-- Add your site or application content here -->
<nav class="navbar navbar-default" role="navigation" ng-controller="HeaderCtrl as header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ng-class="{ active: header.isActive('/') }" class="navbar-brand" href="#">Sprite Animator</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li id="zoom" ng-controller="ZoomCtrl as zoom">
                    <span ng-class="scaleValue" id="scale-value">{{zoom.scale}}</span>
                    <input ng-mousedown="scaleValue='active'" ng-blur="scaleValue=''" ng-model="zoom.scale" ng-change="zoom.setScale()" type="range" id="scale-range" min="1" max="4">
                </li>
                <li ng-class="{ active: header.isActive('/') }"><a ng-href="#">Animations</a></li>
                <li ng-class="{ active: header.isActive('/sprites') }"><a ng-href="#/sprites">Sprite Sheets</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-view=""></div>

</div>

<div id="main-footer">
    <div class="container">
        <p>Sprite Animator created by <a href="http://clevercg.com">Clever Crow Games</a> for the HTML5 game <a href="http://playadnc.com">Play ADNC</a>.</p>
        <p class="pull-right">Fork our code <a href="https://github.com/ashblue/sprite-animator" title="Fork the source code" class="fa fa-git fa-5x"></a></p>
        <p><a href="https://twitter.com/Clever_Crow" class="fa fa-twitter-square fa-2x"></a> <a href="https://www.facebook.com/clevercrowgames" class="fa fa-facebook-square fa-2x"></a></p>
    </div>
</div>
