<div id="sprite-modal" class="modal fade"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> <h4 class="modal-title">Sprite Sheets</h4> </div> <div class="modal-body"> <div class="list-group"> <a href="#" class="list-group-item" ng-repeat="sprite in list | startFrom: page * pageSize | limitTo: pageSize" ng-click="select($event, sprite)"> <img class="thumb-constrain" ng-src="{{getImageSrc(sprite.image)}}"> {{sprite.name}} </a> </div> </div> <div class="modal-footer"> <button ng-disabled="page === 0" ng-click="page = page - 1" type="button" class="btn btn-default">Prev</button> {{page + 1}} / {{pageCount()}} <button ng-disabled="page === pageCount()-1" ng-click="page = page + 1" type="button" class="btn btn-default">Next</button> </div> </div> </div> </div>
