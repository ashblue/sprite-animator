<div class="modal-drag"> <div class="pull-right"> <button ng-show="framesContextCtrl.current && !framesContextCtrl.current.lock" ng-click="framesContextCtrl.remove()" class="fa fa-trash-o btn btn-danger btn-xs"></button> <button ng-click="framesContextCtrl.hide()" class="frame-context-close btn btn-default btn-xs">x</button> </div> </div> <div class="frame-content"> <div ng-mousemove="framesContextCtrl.setHighlight($event)" ng-mouseout="framesContextCtrl.highlightClear()" ng-click="framesContextCtrl.setFrame($event)" class="frame-context-wrapper" id="frame-context-select"> <img ng-src="{{framesContextCtrl.currentImage.path}}"> <span class="frame-context-current-box"></span> <span class="frame-context-select-box"></span> </div> </div>
